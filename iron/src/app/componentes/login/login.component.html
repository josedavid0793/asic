

<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
<style type="text/css">
 
 .btn-asic{
 	color: #000;
 }
 .mar-asic{
    margin-top: 6.5rem !important;
    margin-left: 16.5rem !important;
    
 }
 .contenedor-asic{
 	background: #FDFEFE;
 	height: 90vh;
 }
 h1{
 	text-align: center;
 	font-family: 'Oswald', sans-serif;
 }


@media screen and (max-width: 575px) {
    .mar-asic{
    margin-top: 2.5rem !important;
    margin-left: 3.5rem !important;
     }
  }



</style>
<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
      <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
  
 <div class="alert alert-danger" [hidden]="!status">
  {{status}}
 </div>

  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Usuario</label>
    <div class="col-sm-10">
      <input type="text"  class="form-control" name="usuario"  placeholder="Usuario" #usuario="ngModel" [(ngModel)] = "user.usuario" required="" pattern="[a-zA-Z]+">
      <small *ngIf="!usuario.valid && usuario.touched" class="invalid-feedback d-block">
        El usuario no es valido
      </small>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Contraseña</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" name="password"  placeholder="Password" #password="ngModel" [(ngModel)] = "user.password" required="">
      <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
        La contraseña no es válida
    </small>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-10">
      <input type="submit" value="Ingresa" class="btn btn-primary mb-2" style="background-color: #e3f2fd; color: #000;" [disabled] ="loginForm.invalid">
    </div>
  </div>
</form>
    </div>
  </div>
</div>
