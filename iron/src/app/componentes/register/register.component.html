<div class="mt-4 col-8 offset-2">
   <div class="card">
     <div class="card-header">{{titulo}}</div>
         <div class="card-body">
             <!--<p  *ngIf="status != 'success'">Registrar usuario</p>-->

             <div class="alert alert-success col-md-5" *ngIf="status == 'success'">
	           El registro se ha completado correctamente.<a [routerLink] ="['/login']">Ingresa aquí.</a>
             </div>
             <div class="alert alert-danger col-md-5" *ngIf="status == 'error'">
	           El registro no se ha completado correctamente, intentalo de nuevo.
             </div>

            <form  #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
	          <div class="form-group row">
		        <label for="name" class="col-sm-2 col-form-label">Usuario</label>
		        <div class="col-sm-10">
		           <input type="text" name="usuario" class="form-control" #usuario="ngModel" [(ngModel)] = "user.usuario" required="" pattern="[a-zA-Z]+">

		            <small *ngIf="!usuario.valid && usuario.touched" class="invalid-feedback d-block">
		             El usuario no es valido
		            </small>
		        </div>
	          </div>
	          <div class="form-group row">
		        <label for="name" class="col-sm-2 col-form-label">Rol</label>
		        <div class="col-sm-10">
		        	<select type="text" name="rol" class="form-control" #rol="ngModel" [(ngModel)] = "user.rol" required>
		        		<option disabled="" selected=""></option>
		        		<option value="Administrador">Administrador</option>
		        		<option value="Estándar">Estándar</option>
		        	</select>

		        </div>
	          </div>
	          <div class="form-group row">
		        <label for="name" class="col-sm-2 col-form-label">Nombre</label>
		        <div class="col-sm-10">
		          <input type="text" name="nombres" class="form-control" #nombres="ngModel" [(ngModel)] = "user.nombres" required="" pattern="[a-zA-Z {2,254}]+">

		          <small *ngIf="!nombres.valid && nombres.touched" class="invalid-feedback d-block">
		              El nombre no es valido
		          </small>
		        </div>
	          </div>
	          <div class="form-group row">
		         <label for="name" class="col-sm-2 col-form-label">Apellidos</label>
		         <div class="col-sm-10">
		          <input type="text" name="apellidos" class="form-control"  #apellidos="ngModel" [(ngModel)] = "user.apellidos" required="" pattern="[a-zA-Z {2,254}]+">

		          <small *ngIf="!apellidos.valid && apellidos.touched" class="invalid-feedback d-block">
		             Los apellidos no son validos
		          </small>
		       </div>
	          </div>
	          <div class="form-group row">
		        <label for="email" class="col-sm-2 col-form-label">Correo</label>
		        <div class="col-sm-10">
		          <input type="email" name="correo" class="form-control" #correo="ngModel" [(ngModel)] = "user.correo" required="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">

		           <small *ngIf="!correo.valid && correo.touched" class="invalid-feedback d-block">
		            El correo no es válido
		           </small>
		       </div>
	          </div>
	          <div class="form-group row">
		        <label for="password" class="col-sm-2 col-form-label">Contraseña</label>
		        <div class="col-sm-10">
		          <input type="password" name="password" class="form-control"  #password="ngModel" [(ngModel)] = "user.password" required="">

		          <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
		           La contraseña no es válida
		          </small>
		        </div>
	          </div>
	
	          <input type="submit" value="Registrarme" class="btn btn-primary mb-2" style="background-color: #e3f2fd; color: #000;" [disabled] ="registerForm.invalid">

        </form>


         </div>
      </div>
   </div>
