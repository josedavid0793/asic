<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
      <form #resetForm="ngForm" (ngSubmit)="onSubmit(resetForm)">
  

  <div class="form-group row">
		        <label for="email" class="col-sm-2 col-form-label">Correo</label>
		        <div class="col-sm-10">
		          <input type="email" name="correo" class="form-control" #correo="ngModel" [(ngModel)] = "user.correo" required="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">

		           <small *ngIf="!correo.valid && correo.touched" class="invalid-feedback d-block">
		            El correo no es v√°lido
		           </small>
		       </div>
	</div>

  <div class="form-group row">
    <div class="col-sm-10">
      <input type="submit" value="Restablecer" class="btn btn-primary mb-2" style="background-color: #e3f2fd; color: #000;" [disabled] ="resetForm.invalid">
    </div>
  </div>
</form>
    </div>
  </div>

</div>
