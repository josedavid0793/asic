<div class="container-fondo">

<div class="mt-4 col-8 offset-2 fondo-host">
   <div class="card">
     <div class="card-header title-asic">{{titulo}}</div>
         <div class="card-body">
             <!--<p  *ngIf="status != 'success'">Registrar usuario</p>-->

             <div class="alert alert-success col-md-5" *ngIf="status == 'success'">
             El Ingreso se ha completado correctamente.<a [routerLink] ="['/login']">Ingresa aqu√≠.</a>
             </div>
             <div class="alert alert-danger col-md-5" *ngIf="status == 'error'">
             El ingreso no se ha completado correctamente, intentalo de nuevo.
             </div>
<form #serviceForm="ngForm" (ngSubmit)="onSubmit(serviceForm)">
  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Servicio<span>*</span></label>
      <div class="col-sm-10">
          <input class="form-control input-a" type="text" name="service_name" #host_name="ngModel" [(ngModel)] = "hostservice_clientes.service_name" required="" ng-pattern="/^[a-zA-Z0-9\_\- ]*$/">
      </div>
   </div>
  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Host<span>*</span></label>
      <div class="col-sm-10">
          <input class="form-control input-a" type="text" name="host" #host_name="ngModel" [(ngModel)] = "hostservice_clientes.host" required="" ng-pattern="/^[a-zA-Z0-9\_\- ]*$/">
      </div>
   </div>
   <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">IP<span>*</span></label>
      <div class="col-sm-10">
        <input class="form-control input-a" type="text" name="ip" #ip="ngModel" [(ngModel)] = "hostservice_clientes.ip" required="">
      </div>
   </div>
   <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Cliente<span>*</span></label>
      <div class="col-sm-10">
         <select class="form-control input-a" type="text" name="cliente" #cliente="ngModel" [(ngModel)] = "hostservice_clientes.cliente" required="">
            <option disabled="" selected=""></option>
            <option [value]="item" *ngFor="let item of clientes">{{item}}</option>
         </select>
      </div>
    </div>
    <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Ambiente<span>*</span></label>
      <div class="col-sm-10">
         <input class="form-control input-a" type="text" name="ambiente" #ambiente="ngModel" [(ngModel)] = "hostservice_clientes.ambiente" required="">
      </div>
   </div>
    <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Sistema Operativo<span>*</span></label>
      <div class="col-sm-10">
        <input class="form-control input-a" type="text" name="sistema_operativo" #sistema_operativo="ngModel" [(ngModel)] = "hostservice_clientes.sistema_operativo" required="">
      </div>
   </div>
    <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Escalamiento</label>
      <div class="col-sm-10">
        <textarea class="form-control" name="escalamiento" #escalamiento="ngModel" [(ngModel)] = "hostservice_clientes.escalamiento"></textarea>
      </div>
   </div>
    <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Notas</label>
      <div class="col-sm-10">
         <textarea class="form-control" name="notas" #notas="ngModel" [(ngModel)] = "hostservice_clientes.notas"></textarea>
      </div>
   </div>
<input type="submit" value="Agregar" class="btn btn-primary mb-2 btn-a" style="background-color: #e3f2fd; color: #000;" [disabled] ="serviceForm.invalid">

</form>

     </div>
      </div>
   </div>
  
</div>
